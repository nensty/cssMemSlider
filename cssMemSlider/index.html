<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mem slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="slider">
  <input type="radio" name="images" id="i1" checked>
  <input type="radio" name="images" id="i2">
  <input type="radio" name="images" id="i3">
  <input type="radio" name="images" id="i4">

  <div class="slider__picture">
    <div class="slide s1"><img src="assets/1.jpg" alt="mem1"></div>
    <div class="slide"><img src="assets/2.jpg" alt="mem2"></div>
    <div class="slide"><img src="assets/3.jpg" alt="mem3"></div>
    <div class="slide"><img src="assets/4.jpg" alt="mem4"></div>
  </div>
  <div class="slider__navigation">
    <div class="slider__descriptions">
      <div class="slider__description d1">Yeah, yeah, that's right</div>
      <div class="slider__description d2">Still... This is fine</div>
      <div class="slider__description d3">Ok, I think everything is under control</div>
      <div class="slider__description d4">We've done it, guys!</div>
    </div>

    <div class="slider slider__controls">
      <label class="slider slider__control" for="i1"></label>
      <label class="slider slider__control" for="i2"></label>
      <label class="slider slider__control" for="i3"></label>
      <label class="slider slider__control" for="i4"> </label>
    </div>
  </div>
</div>
</body>
</html>
